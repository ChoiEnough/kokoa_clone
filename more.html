<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshot\최인호-34.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">최인호</h4>
            <h6 class="user-component__subtitle">
              +82 010-4373-7558
              <i class="fa fa-exclamation-circle" style="color: #f73636"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-shopping-bag fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-meh-blank fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-file-invoice fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="recommended-more">
        <h6 class="recommended-more__title">Suggestions</h6>
      </div>
      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="fas fa-quote-right fa-2x" style="color: #ffffff"></i>
          <span>Kokoa Story</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-surprise fa-2x"></i>
          <span>kakao friends</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-grin-stars fa-2x"></i>
          <span>Friends Gem</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
